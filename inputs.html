<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Type of Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Text Box</label>
      <input type="text"><br>
      <label>Submit</label>
      <input type="submit" name=""><br>
      <label>File</label>
      <input type="file"><br>
      <label>Date</label>
      <input type="Date"><br>
      <label>Radio</label>
      <input type="radio"><br>
      <label>Checkbox</label>
      <input type="checkbox"><br>
      <label>Color</label>
      <input type="color"><br>
      <label>Range</label>
      <input type="range">
    </form>
  </body>
</html>
